name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: YourGitHubUsername
          outputs: dist/snake.svg

  output:
    runs-on: ubuntu-latest
    steps:
      - name: Upload Snake Animation
        uses: actions/upload-artifact@v2
        with:
          name: snake
          path: dist/snake.svg
